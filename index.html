    <!-- *5. Write a JS program to input electricity unit charge and calculate the total electricity bill according to the given condition:
          For the first 50 units Taka. 0.50/unit
          For the next 100 units, Taka. 0.75/unit
          For the next 100 units, Taka. 1.20/unit
          For units above 250 Taka. 1.50/unit
          An additional surcharge of 20% is added to each bill. -->

    <script>
      let unit = prompt("Enter your unit:");

      let bill = 0;

      if (unit <= 50) {
        bill = unit * 0.5;
      }
      if (unit > 50 && unit <= 150) {
        bill = 50 * 0.5 + (unit - 50) * 0.75;
      }
      if (unit > 150 && unit <= 250) {
        bill = 50 * 0.5 + 100 * 0.75 + (unit - 150) * 1.2;
      }
      if (unit > 250) {
        bill = 50 * 0.5 + 100 * 0.75 + 100 * 1.2 + (unit - 250) * 1.5;
      }

      var total_bill = bill + (bill * 20) / 100;

      document.write(total_bill);
    </script>

    <!-- *6.  Write a JS program to input a number in a variable and count the number of digits in the given integer and find out the sum of the all digits using a loop.
              input: 12345
              answer: 
              total digit: 5
              sum: 15 -->
    <script>
      let num = parseInt(prompt("Please enter a valid integer number"));
      let digits = num.toString().length;
      let sum = 0;

        document.write("Your number is: " + num + "<br>");
        document.write("The digits of this number is: " + digits + "<br>");

        while (num > 0) {
          sum = sum + (num % 10);
          num = parseInt(num / 10);
        }
        document.write("The sum of digits of this number is: " + sum);

    </script>

    <!-- *7. Write a JS program to input a number as a variable and find the sum of the first and last digit of the number using a loop. input: 11114 answer: 5 -->
    
    <script>
      let number = parseInt(prompt("Enter the number "));
      let last = number % 10;
      while (number >= 10) {
        number = parseInt(number / 10);
      }
      var result = number + last;
      document.write(result);
    </script>

    <!-- *8. Write a JS program to print all Prime numbers between 1 to n using loop. -->
    
    <script>
      let lowerNumber = parseInt(prompt("Enter lower number: "));
      let higherNumber = parseInt(prompt("Enter higher number: "));

      document.write(
        "The prime numbers between " +
          lowerNumber +
          " and " +
          higherNumber +
          " are: " +
          "<br>"
      );

      for (let i = lowerNumber; i <= higherNumber; i++) {
        let flag = true;


        for (let j = 2; j < i; j++) {
          if (i % j == 0) {
            flag = false;
            break;
          }
        }

        if (i > 1 && flag == true) {
          document.write(i + "<br>");
        }
      }
    </script>

    <!-- 10. Write a JS program to find the sum of all natural numbers between 1 to n using for loop. -->
    
    <script>
        
      let num = parseInt(prompt("Please enter a valid natural number"));

      let sum = 0;

      for (let i = 1; i <= num; i++) {
        sum = sum + i;
      }

      if (num > 0) {

        document.write("Summation of 1 to " + num + " is " + sum + "<br>");
